<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <!--  FAVICON & TITLE-->
    <link rel="icon" href="img/icon/sony_playstation.ico">
    <title>Memory Game</title>

    <!--ICON LINKS-->
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">

    <!--  BOOTSTRAP LINKS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!--  MY LINKS-->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/dropdown.css">
    <link rel="stylesheet" href="css/game.css">

</head>

<body>
    <!-- WELCOME PAGE & LOG IN -->
    <main>
        <div class="container game">
            <div class="row">
                <div class="col-11">
                    <div id="game"> </div>
                </div>
                <div class="col-1 ddd">
                    <div class="dropDown buttons">
                        <ul class="menu ">
                            <li>
                                <a class="fas fa-cog" id="settings"></a>
                                <ul id="dropManu">
                                    <li><a class='fas fa-expand-arrows-alt' id="btnFullscreen"></a></li>
                                    <li><a class='fas fa-music' id="musicBtn" onclick="playAudio()"></a></li>
                                    <li><a class='fas fa-volume-up' id="soundBtn"></a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </main>




    <!-- AUDIO -->
    <audio id="track">
        <source src="audio/The Pink Panther.mp3" type="audio/mp3">
    </audio>

    <!--ICON SCRIPTS-->
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <!--BOOTSTRAP SCRIPTS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <!--MY SCRIPTS-->
    <script src="js/main.js"></script>
    <script src="js/game.js"></script>

</body>

</html>
