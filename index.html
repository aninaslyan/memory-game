   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!--  FAVICON & TITLE-->
   <link rel="icon" href="img/icon/sony_playstation.ico">
   <title>Memory Game</title>

   <!--ICON LINKS-->
   <link rel="stylesheet" href="img/icon/fontawesome/css/all.css">

<body>
<!-- WELCOME PAGE & LOG IN -->
<main>
   <div class="container game">
      <div class="row">
         <div class="col-3"></div>
         <div class="col-6 content">
            <header>
               <h1>Memory Game</h1>
            </header>
            <div class="myForm">
               <form>
                  <div class="form-group">
                     <label for="login" class="label-text">Username</label>
                     <input type="text" class="form-control my-input" id="login">
                  </div>
                  <div class="form-group">
                     <label for="exampleInputPassword1" class="label-text">Password</label>
                     <input type="password" class="form-control my-input" id="exampleInputPassword1">
                  </div>
                  <button id='loginBtn' type="button" class="btn btn-warning main-btn">Log in</button>
                  <label id="loginError"></label>
                  <div class="form-group register">
                     <a href="" class="register-link" data-toggle="modal" data-target="#exampleModal"
                        data-whatever="@mdo">Don't
                        have an account yet?</a>
                  </div>
               </form>
            </div>
         </div>
         <div class="col-3">
            <div class="row">
               <div class="col-sm-6"></div>
               <div class="col-sm-6">
                  <div class="dropDown buttons">
                     <ul class="menu">
                        <li>
                           <a class="fas fa-cog" id="settings" style="margin-left: 40px;"></a>
                           <ul id="dropMenu" style="height: 180px;">
                              <li><a class='fas fa-expand-arrows-alt' id="btnFullscreen"></a></li>
                              <li><a class='fas fa-music' id="musicBtn"></a></li>
                              <li><a class='fas fa-volume-up' id="soundBtn"></a></li>
                           </ul>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</main>

<!-- MODAL PAGE -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Register</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
               <span aria-hidden="true">&times;</span>
            </button>
         </div>
         <div class="modal-body">
            <label id="registrationError"></label>
            <form>
               <div class="form-group">
                  <label for="recipient-name" class="col-form-label">Username</label>
                  <input type="text" class="form-control reg-input" id="recipient-name">
               </div>
               <div class="form-group">
                  <label for="recipient-pass" class="col-form-label">Password</label>
                  <input type="password" class="form-control reg-input" id="recipient-pass">
               </div>
            </form>
         </div>
         <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button id="registrationBtn" type="button" class="btn btn-primary reg-btn">Register</button>
         </div>
      </div>
   </div>
</div>


<!-- AUDIO -->
<audio autoplay loop id="track">
   <source src="audio/The Pink Panther.mp3">
</audio>
