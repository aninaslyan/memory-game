<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" href="img/icon/sony_playstation_2.ico">
  <title>Starter Template Â· Bootstrap</title>
  <link href="https://fonts.googleapis.com/css?family=Righteous&display=swap" rel="stylesheet">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/starter-template/">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animate.css">
  <link rel="stylesheet" href="css/btn.css">
</head>

<body>
<main>
  <!--  <a href="#" id="panel-fullscreen" role="button" title="Toggle fullscreen"><i class="glyphicon glyphicon-resize-full"></i></a>-->

  <div class="container game">
    <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="sk-cube-grid animate">
          <div class="sk-cube sk-cube1"></div>
          <div class="sk-cube sk-cube2"></div>
          <div class="sk-cube sk-cube3"></div>
          <div class="sk-cube sk-cube4"></div>
          <div class="sk-cube sk-cube5"></div>
          <div class="sk-cube sk-cube6"></div>
          <div class="sk-cube sk-cube7"></div>
          <div class="sk-cube sk-cube8"></div>
          <div class="sk-cube sk-cube9"></div>
        </div>
      </div>
      <div class="col-sm-4 buttons">
        <div class="fullScreenBtnDiv">
          <button>
            <a class='fas fa-expand-arrows-alt' id="btnFullscreen"></a>
          </button>
        </div>
        <div class="musicBtnDiv">
          <button id="audioBtn" >
            <a id="musicBtn" onclick="playAudio()" class='fas fa-music'></a>
          </button>
        </div>
        <div class="soundBtnDiv">
          <button>
            <a class='fas fa-volume-up' id="soundBtn"></a>
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
<audio id="track">
  <source src="audio/The Pink Panther.mp3" type="audio/mp3">
</audio>
<!--<a id="play-pause-button" class="fa fa-play"></a>-->
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
